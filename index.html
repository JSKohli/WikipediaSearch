<!DOCTYPE html>
<html>
<head>
	<title>Wiki Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<h2 class="text-center pageTitle">Wikipedia Page viewer</h2>
			<br>
			<div class="row text-center" id="searchBar">
				<input type="search" class="col-sm-4 col-sm-offset-4 input-text" placeholder="Enter Item to search" />
				<p id="cross" class="col-sm-1"><i class="fa fa-times fa-2x"></i></p></br>
			</div>
			<a href="https://en.wikipedia.org/wiki/Special:Random" id="randomArticle" target="_blank"><h3 class="text-center">Click here for a random article</h3></a>
		</div>
		<div id="resultList">

		</div>
	</div>
</div>
</body>
</html>
